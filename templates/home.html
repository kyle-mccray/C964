{% extends "base.html" %}
{% block site_title %}Home{% endblock %}
{% block body %}
    <div class="container">
        <div class="col-lg-12">
            <p>Please fill out this form then hit submit to see how many bikes are needed</p>
        </div>
    </div>

    <div class="container">
        <div class="col-md-12">
            <form method="post">
                <div class="form-group">
                    <label>Hour</label>
                    <select class="form-control" name="hourSelect">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Month</label>
                    <select class="form-control" name="monthSelect">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customRange1">Humidity(%)</label>
                    <input type="range" class="custom-range" min="0" max="100" step="0.5"
                           name="humidityID" onchange="updateTextInput(this.value);" value="50" required>
                    <input type="text" id="humidityPercent" value="50%" disabled>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Temperature(Â°C)</label>
                        <input type="number" step="any" class="form-control" name="tempID"  required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Snowfall(cm)</label>
                        <input type="number" step="any" class="form-control" value="0" name="snowID" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Rainfall(mm)</label>
                        <input type="number" step="any" class="form-control" value="0"  name="rainID" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="form-control" id="mlSubmit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <label>Bikes needed</label>
        <input type="text" disabled>
    </div>

    <script>
        function updateTextInput(val) {
            document.getElementById('humidityPercent').value=val+'%';
        }
    </script>
{% endblock %}
